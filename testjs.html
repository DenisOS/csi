function insertionSort(list) {
    var i = 1,
        j,
        temp,
        len = list.length;

    for (; i < len; i++) {
        temp = list[i];

        for (j=i; j > 0 && list[j - 1] > temp; j--) {
            list[j] = list[j - 1];
        }
        list[j] = temp;
    }

    return list;

};
